name: Build and Deploy Jekyll Site

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Jekyll dependencies
        run: bundle install

      - name: Install Node for API call
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate GitHub Pages Repo List
        run: |
          mkdir -p _data
          echo "[" > _data/pages_repos.json
          FIRST=1
          for repo in $(gh repo list damzaky --limit 1000 --json name --jq '.[].name'); do
            if gh api "repos/your-username/$repo/pages" &>/dev/null; then
              [ $FIRST -eq 0 ] && echo "," >> _data/pages_repos.json
              echo "{\"name\": \"$repo\", \"url\": \"https://your-username.github.io/$repo/\"}" >> _data/pages_repos.json
              FIRST=0
            fi
          done
          echo "]" >> _data/pages_repos.json


      - name: Build Jekyll Site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
