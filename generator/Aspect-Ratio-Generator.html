<article class="post-body">
  Fill those two fields with numbers, e.g: 1024x768, 1920x1080.
<br/>
<input type="text" name="wid" id="wid"> x <input type="text" id="hei" name="hei" onkeypress="return KeyPress(event);">
 <button onClick="sho(oo)" id='sho'>
  Submit
</button>
<br/>
<div id='result'>
</div>
<input type="number" id="res" value>
<input type="number" id="res1" value>


<script type='text/javascript'>
function gcd(a,b) {
    a = Math.abs(a);
    b = Math.abs(b);
    if (b > a) {var temp = a; a = b; b = temp;}
    while (true) {
        if (b == 0) return a;
        a %= b;
        if (a == 0) return b;
        b %= a;
    }
}
 
 var oo = { width: 0, height: 0 };
 
function sho(ov){
var wid = (document.getElementById('wid').value).replace(/[^\d.-]/g, '');
var hei = (document.getElementById('hei').value).replace(/[^\d.-]/g, '');
 if(wid==''||hei==''){
   document.getElementById("result").innerHTML = "please input numbers!";
 }else {
var kpk = gcd(wid,hei);
//var has =  + ":" + ;
  document.getElementById("res").value =wid/kpk;
  document.getElementById("res1").value =hei/kpk;
  document.getElementById("result").innerHTML = wid/kpk + ":" + hei/kpk;
  ov.width=wid/kpk;
  ov.height=hei/kpk;
 }

}
 
 
 
 function incdec() {
document.getElementById("res1").value=(document.getElementById("res").value/oo.width*oo.height);
}
var e = document.getElementById('res');
       e.oninput = incdec;
       e.onpropertychange = e.oninput;
 
  function incdec2() {
document.getElementById("res").value=(document.getElementById("res1").value/oo.height*oo.width);
}
var e1 = document.getElementById('res1');
       e1.oninput = incdec2;
       e1.onpropertychange = e1.oninput;
 
function KeyPress(e)
{
    // look for window.event in case event isn't passed in
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('sho').click();
        return false;
    }
    return true;
}
